<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="favicon.ico" />
    <title>Aprender a aprender</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            class="header__logo_place_header"
            src="/images/TripletenLogo.svg"
            alt="logo"
          />
        </div>
        <div class="header__title">
          <h1 class="header__title-info">Aprender a aprender</h1>
        </div>
        <div class="header__subtitle">
          <p class="header__subtitle-info">
            Las técnicas de aprendizaje más eficaces y avanzadas que puedes
            aplicar en tu vida diaria
          </p>
        </div>
        <div class="header__link">
          <a class="header__link-info" href="">Más información</a>
        </div>
        <div class="header__main-illustration">
          <img
            class="header__main-illustration-pic"
            src="images/on_the_edge.png"
            alt="mount"
          />
        </div>
        <div class="header__square">
          <img
            class="header__square-pic"
            src="/images/square.jpg"
            alt="square"
          />
        </div>
      </header>
      <main class="content">
        <section class="description"></section>

        <section class="digits"></section>

        <section class="feynman"></section>

        <section class="kaufman"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
